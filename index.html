<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konum Seçin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 40px;
      }
      .button {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 20px auto;
        padding: 15px;
        background-color: #007aff;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
      }
      .apple {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <h2>Harita Uygulamanızı Seçin</h2>
    <a
      class="button"
      href="https://maps.app.goo.gl/1Eo8qzmfQeRzh39b8"
      target="_blank"
      >Google Haritalar</a
    >
    <a
      class="button apple"
      href="https://maps.apple/p/FjP4DAm2mS6nCB"
      target="_blank"
      >Apple Haritalar</a
    >
  </body>
</html>
