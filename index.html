<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kına ve Düğün Mekanı</title>
    <style>
      body {
        margin: 0;
        font-family: "Georgia", serif;
        background-color: #fde1c7;
      }
      h1 {
        text-align: center;
        padding: 30px 20px 10px;
        font-size: 2.5em;
        color: #4a2c2a;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 40px;
        gap: 40px;
      }
      .card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .card img {
        width: 100%;
        height: auto;
        display: block;
      }
      .card-content {
        padding: 20px;
        text-align: center;
      }
      .card-title {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #2f1d1d;
      }
      .btn {
        display: block;
        margin: 10px auto;
        padding: 12px 20px;
        background-color: #c76b6b;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
        width: 80%;
      }
      .btn:hover {
        background-color: #a25252;
      }
    </style>
  </head>
  <body>
    <h1>Kına & Düğün Mekanları</h1>

    <div class="container">
      <!-- Kına Gecesi -->
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1571070553274-6e75f308d12f?fit=crop&w=800&q=80"
          alt="Kına Gecesi"
        />
        <div class="card-content">
          <div class="card-title">Kına Gecesi</div>
          <a
            class="btn"
            href="https://maps.app.goo.gl/1Eo8qzmfQeRzh39b8"
            target="_blank"
            >Google Haritalar</a
          >
          <a
            class="btn"
            href="https://maps.apple.com/p/FjP4DAm2mS6nCB"
            target="_blank"
            >Apple Haritalar</a
          >
        </div>
      </div>

      <!-- Düğün -->
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1522992319-0365e327b211?fit=crop&w=800&q=80"
          alt="Düğün"
        />
        <div class="card-content">
          <div class="card-title">Düğün</div>
          <a
            class="btn"
            href="https://maps.app.goo.gl/1Eo8qzmfQeRzh39b8"
            target="_blank"
            >Google Haritalar</a
          >
          <a
            class="btn"
            href="https://maps.apple.com/p/FjP4DAm2mS6nCB"
            target="_blank"
            >Apple Haritalar</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
